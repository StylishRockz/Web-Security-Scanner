<!DOCTYPE html>
<html>
<head>
  <title>Scan Results</title>
  <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Scan Results</h1>
    </div>
    <div class="results">
      <ul>
        {% for issue in issues %}
        <li>{{ issue }}</li>
        {% endfor %}
      </ul>
    </div>
    <a href="/" class="back-link">Back to Scanner</a>
  </div>
</body>
</html>
